<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Christina Warner</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function validateForm() {
            var firstName = document.forms["contactForm"]["first_name"].value;
            var lastName = document.forms["contactForm"]["last_name"].value;
            var phone = document.forms["contactForm"]["phone"].value;
            var email = document.forms["contactForm"]["email"].value;
            
            if (firstName == "" || lastName == "" || phone == "" || email == "") {
                alert("Please fill out all required fields.");
                return false;
            }
            
            alert("Registered Successfully!");
            return true;
        }
    </script>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form name="contactForm" onsubmit="return validateForm()">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
                
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="property_type">Property Type:</label>
                <select id="property_type" name="property_type">
                    <option value="house">House</option>
                    <option value="condominium">Condominium</option>
                    <option value="Farm House">Farm House</option>
                    <option value="Apartments">Apartments</option>
                </select><br>
                
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="0" value="0"><br>
                
                <br>
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0" value="0"><br>
                
                <br>
                <label for="price_range">Price Range:</label>
                <input type="text" id="price_range" name="price_range"><br>
                
                <br>
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Real Estate Agent. All rights reserved. <br> Archi Kakadiya</p>
    </footer>
</body>
</html>
